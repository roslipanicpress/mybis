<!DOCTYPE html>
<html>
<head>
    <title>Blinking feature using CSS</title>
    <style>
        .blink {
            animation: blinker 1.5s linear infinite;
            color: red;
            font-family: sans-serif;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <p class="blink"> This is an example of blinking text using CSS. </p>
</body>
</html>
